<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>signup</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>
<style>
    .nav-item {
        margin-bottom: 30px;
    }
</style>
<body>
<div class="container-fluid" style="height: calc(100vh)">
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="/ShoppingMallLogo.png" alt="" width="103.04" height="44">
            </a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <a class="navbar-brand" href="#">
                        <img src="/ShoppingMallLogo.png" alt="" width="103.04" height="44">
                    </a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <p>비회원 메뉴</p>
                            <a class="nav-link " aria-current="page" href="#">최근 본 상품</a>
                            <a class="nav-link " aria-current="page" href="#">상품 검색</a>
                        </li>
                        <li class="nav-item">
                            <p>마이페이지</p>
                            <a class="nav-link " aria-current="page" href="#">내 정보 조회</a>
                            <a class="nav-link " aria-current="page" href="#">구매 이력 조회</a>
                        </li>
                        <li class="nav-item">
                            <p>상품 관리</p>
                            <a class="nav-link " aria-current="page" href="#">판매 상품 </a>
                            <a class="nav-link " aria-current="page" href="#">구매 이력 조회</a>
                        </li>
                        <li class="nav-item">
                            <p>회원 관리</p>
                            <a class="nav-link " aria-current="page" href="#">가입 회원 정보 조회</a>
                        </li>
                    </ul>
                </div>
            </div>
            <button type="button" id="login-btn"
                    class="justify-content-start align-items-center d-flex btn btn-outline-dark">
                <i class="bi bi-door-closed fs-5 me-3"></i>
                <a class="nav-link active" aria-current="page" href="#">로그인</a>
            </button>
        </div>
    </nav>

    <div id="login-field" class="container-xxl container-lg d-flex justify-content-center align-items-center"
         style="height: 100vh;">
        <div class="col-8 d-flex justify-content-center border border-5 border-opacity-50 border-primary"
             style="border-radius: 10px; margin-top: 300px; padding-top: 30px; flex-wrap: wrap">
            <div class="col-6">
                <h3 class="mx-auto p-2 mb-5" style="font-weight: bold; text-align: center;">회원가입</h3>
                <div id="essential-info-box">
                    <h5 class="m-lg-2 pb-2" style="font-weight: bolder">필수 정보</h5>
                    <label for="input-id" style="font-weight: bolder; margin-left: 3px">ID</label>
                    <div id="id-field" class ="input-group mb-3">
                        <input id="input-id" class="login-input form-control" type="text"
                               placeholder="아이디를 입력해주세요"/>
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">확인</button>
                    </div>
                    <label for="input-pw" style="font-weight: bolder; margin-left: 3px">PW</label>
                    <input id="input-pw" class="login-input form-control mb-3" type="password"
                           placeholder="비밀번호를 입력해주세요"/>
                    <input id="input-check-pw" class="login-input form-control mb-3" type="password"
                           placeholder="비밀번호를 다시 입력해주세요"/>
                    <label for="input-name" style="font-weight: bolder; margin-left: 3px">NAME</label>
                    <input id="input-name" class="login-input form-control" type="text"
                           placeholder="이름를 입력해주세요"/>
                </div>
                    <hr>
                <div id="nonessential-info-box">
                    <h5 class="m-lg-2 pb-2" style="font-weight: bolder">추가 정보</h5>
                    <label for="input-first-phone" style="font-weight: bolder; margin-left: 3px">PHONE</label>
                    <div class="input-group mb-3">
                        <input id = "input-first-phone" type="number" class="form-control" placeholder="010" aria-label="phone1">
                        <span class="input-group-text">-</span>
                        <input id = "input-middle-phone"type="number" class="form-control" placeholder="0000" aria-label="phone2">
                        <span class="input-group-text">-</span>
                        <input id = "input-last-phone"type="number" class="form-control" placeholder="0000" aria-label="phone3">
                    </div>
                    <label for="input-email" style="font-weight: bolder; margin-left: 3px">EMAIL</label>
                    <div class="input-group mb-3">
                        <input id="input-email" type="text" class="form-control" aria-label="Text input with dropdown button">
                        <span class="input-group-text">@</span>
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">이메일 주소를 선택해주세요</button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">naver.com</a></li>
                            <li><a class="dropdown-item" href="#">google.com</a></li>
                            <li><a class="dropdown-item" href="#">kakao.com</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">직접입력</a></li>
                        </ul>
                    </div>
                    <label for="input-address" style="font-weight: bolder; margin-left: 3px">ADDRESS</label>
                    <input id="input-main-address" class="login-input form-control mb-3" type="text"
                           placeholder="기본 주소를 입력해주세요"/>
                    <input id="input-detail-address" class="login-input form-control mb-3" type="text"
                           placeholder="상세 주소를 입력해주세요"/>
                </div>

                    <button class="col-12 btn btn-outline-secondary my-2" type="button">회원가입</button>
                <div id="nonessential-info-box">

                </div>
            </div>
        </div>
    </div>

</div>
</body>

<script>
    $(document).ready(function () {
        $("#login-btn").hover(
            () => {
                $("#login-btn").html(
                    `<i class="bi bi-door-open fs-5 me-3"></i>
                 <a class="nav-link active" aria-current="page" href="#">로그인</a>`
                );
            },
            () => {
                $("#login-btn").html(
                    `<i class="bi bi-door-closed fs-5 me-3"></i>
                 <a class="nav-link active" aria-current="page" href="#">로그인</a>`
                );
            }
        );
    });
</script>
</html>
